<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Contrast Helper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <div id="mode-filter">
      <button class="active">manual</button>
      <button>auto</button>
    </div>
    <div id="app-container">
      <!-- Manual Mode -->
      <div id="manual">
        <div class="color-container">
            <label for="foreground">Foreground:</label>
            <input type="color" id="foreground" value="#000000">
        </div>
        <div class="color-container">
            <label for="background">Background:</label>
            <input type="color" id="background" value="#FFFFFF">
        </div>
        <button id="checkContrast">Check Contrast</button>
        <p id="result">Result: <span id="contrastRatio">--</span></p>
      </div>

      <!-- Auto Mode -->
      <div id="auto" class="hidden">
        <div class="color-container">
          <label for="autoForeground">Foreground:</label>
          <input type="color" id="autoForeground" disabled>
        </div>
        <div class="color-container">
          <label for="autoBackground">Background:</label>
          <input type="color" id="autoBackground" disabled>
        </div>
        <p>Result: <span id="autoContrastRatio">--</span></p>
        <p id="autoCompliance">--</p>
      </div>
    </div>
    
  </div>
  <script src="popup.js"></script>
</body>
</html>
